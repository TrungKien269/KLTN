  utter_goodbye:
  - text: "Bye"
  - text: "Xin chào và hẹn gặp lại"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  - text: "Tôi là bot, được hỗ trợ bởi Rasa!."

  utter_ask_name:
  - text: "My name is Belpois, nice to meet you!"
  - text: "Tôi là Belpois, rất vui phục vụ bạn!!"

  utter_ask_func_list:
  - text: "I can talk with you, give you some information that you need!"
  - text: "Tôi có thể trò chuyện, trả lời câu hỏi và cung cấ thông tin bạn cần!"

  utter_ask_for_payment_method:
  - text: "We have three ways for payment: COD, Online Card and PayPal"
  - text: "Chúng tôi có ba phương thức thanh toán, Giao hàng thanh toán, Thẻ tín dụng, PayPal"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
